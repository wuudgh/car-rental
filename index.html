<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        
        <div class="header">
            <h1>BELKO RENTAL</h1>
            <div class="div-section">
                    <div>
                        <button id="prices">Prices</button>
                    </div>      
            </div>
                <div class="div2-section">
                    <div>
                        <button id="vehicles">Vehicles</button>
                    </div>
                </div>
                <div class="div3-section">
                    <div>
                        <button id="offers">Offers</button>
                    </div>
                </div>
                <div>
                    <button id="home">Home</button>

                </div>
        </div>
        <aside class="main">
                <div class="reserve-form">
                    <form id="rent-cars">
                        <h3 class="h3">It's easy for you <br>to rent a car</h3>
                        <div class="car-type">  
                            <label class="cartype" for="car-type">Car Type</label>
                            <select class="select-car-type" name="car type">
                                <option value="toyota">Toyota Corolla</option>
                                <option value="hyundai">hyundai Elantra</option>
                                <option value="kia">Kia Rio</option>
                                <option value="BMW">BMW 1 Series</option>
                                <option value="Toyota-landcruiser">Toyota land cruiser</option>    
                            </select>
                        </div>
                        <div class="pickup-date">
                        <label class="pickupdate" for="Pickup-Date">Pick Up Date</label>
                        <input type="Date"  name="pickup-date"> 
                        </div>
                        <div class="return-date">
                        <label>Return Date</label>
                        <input type="date" name="return-date">
                        </div>
                        <div class="location">
                            <label for="cities">Cities</label>
                            <select class="select-cities" name="cities">
                                <option value="accra">Accra</option>
                                <option value="kumasi">Kumasi</option>
                                <option value="cape">Cape Coast</option>  
                            </select>
                        </div>
                        <div class="reserve">
                            <button type = "submit">Reserve Now</button>
                        </div>
                    </form>
                </div>   
            </aside>
            <main class="right">
            </main>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
